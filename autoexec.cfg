// Geoff's DOTA2 config

// Change minimap colors to light blue/pink
// SOURCE= https://docs.google.com/document/d/19A5QcocHbVRe_knaUUoncMQD-wfsE3uXqqtiS9iyUoM/edit?usp=sharing
dota_unit_use_player_color "1";
dota_friendly_color_b "0.8"; dota_friendly_color_g "0.7"; dota_friendly_color_r "0.3";
dota_enemy_color_b "0.4"; dota_enemy_color_g "0.4"; dota_enemy_color_r "0.8";

// Show health loss fast
dota_health_hurt_decay_time_max 0
dota_health_hurt_decay_time_min 0
dota_health_hurt_delay 0
dota_health_hurt_threshold 0
dota_pain_factor 0
dota_pain_fade_rate 0

// Network stuff
cl_interp 0
cl_interp_ratio 1

// Chatwheel keybinds
bind KP_4 "chatwheel_say 75" // (All) Good game
bind KP_6 "chatwheel_say 76" // (All) Good game, well played
